<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math MS - Proyecto de Matemáticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #006400;
            color: white;
            text-align: center;
            padding: 15px;
        }
        header img {
            height: 80px;
            vertical-align: middle;
        }
        header h1 {
            display: inline-block;
            margin-left: 15px;
            vertical-align: middle;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #228B22;
        }
        nav button {
            background-color: transparent;
            border: none;
            padding: 14px 20px;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        nav button:hover, nav button.active {
            background-color: #006400;
        }
        .contenido {
            display: none;
            padding: 20px;
        }
        .activo {
            display: block;
        }
        iframe {
            display: block;
            margin: 10px auto;
            max-width: 100%;
        }
    </style>
</head>
<body>

    <!-- Encabezado con escudo y nombre del colegio -->
    <header>
        <img src="escudo mariano.jpg" alt="Escudo del colegio">
        <h1>Colegio Mariano Santa María</h1>
    </header>

    <!-- Menú de pestañas -->
    <nav>
        <button class="tablink active" onclick="abrirLinea(event, 'linea1')">Línea 1: Lo que me alejó de las matemáticas</button>
        <button class="tablink" onclick="abrirLinea(event, 'linea2')">Línea 2: Mi reconciliación con las matemáticas</button>
        <button class="tablink" onclick="abrirLinea(event, 'linea3')">Línea 3: Explica y entiende</button>
    </nav>

    <!-- Contenido Línea 1 -->
    <div id="linea1" class="contenido activo">
        <h2>Línea 1: Lo que me alejó de las matemáticas</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JxcnjSmn_ak" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/f9awI5OXVXY" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Contenido Línea 2 -->
    <div id="linea2" class="contenido">
        <h2>Línea 2: Mi reconciliación con las matemáticas</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mfvx7Nu_ykI" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/4jk_KoA6m1A" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/5BQpucoDKk4" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BU-nPFgLk-Q" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Contenido Línea 3 -->
    <div id="linea3" class="contenido">
        <h2>Línea 3: Explica y entiende</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ul11rlVbR4U" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/7lPGZLqwGYo" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mXcHCHMVSUQ" frameborder="0" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/FXrptDcs8AE" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        function abrirLinea(evt, lineaId) {
            let i, contenido, tablinks;
            contenido = document.getElementsByClassName("contenido");
            for (i = 0; i < contenido.length; i++) {
                contenido[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(lineaId).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Mostrar solo la primera línea al cargar
        document.getElementById("linea1").style.display = "block";
    </script>

</body>
</html>
